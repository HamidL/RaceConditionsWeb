<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Modify permissions</title>
</head>
<body>
    <div class="permissions">
        <div class="readPermissions">
            <h2>Read Permissions:</h2>
            <p ng-repeat="user in readUsersNames" style="float:left">
                {{user}} <span ng-if="!$last"> {{","}}</span>
            </p>
            <br>
        </div>
        <div class="writePermissions">
            <h2>Write Permissions:</h2>
            <p ng-repeat="user in writeUsersNames" style="float:left">
                {{user}} <span ng-if="!$last"> {{","}}</span>
            </p>
        </div>
    </div>
</body>
</html>
