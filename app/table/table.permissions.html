<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Modify permissions</title>
</head>
<body>
    <div class="permissions">
        <div class="readPermissions" style="clear:both">
            <h3>Read Permissions:</h3>
            <span ng-repeat="user in readUsersNames" style="float:left">
                {{user}} <span ng-if="!$last"> {{","}}</span>
            </span>
            <option ng-repeat=""> </option>
        </div>
        <div class="writePermissions" style="clear:both">
            <h3>Write Permissions:</h3>
            <span ng-repeat="user in writeUsersNames" style="float:left">
                {{user}} <span ng-if="!$last"> {{","}}</span>
            </span>
        </div>
    </div>
</body>
</html>
