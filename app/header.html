<div  ng-app ="raceConditions"  id="menu-bar">
    <style>
        .ul-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .li-bar {
            float: left;
        }

        .li-bar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

    </style>
    <div ng-hide="!registered">
        <ul class="ul-bar">
            <li class = "li-bar"><a href="#/login">LogOut</a></li>
            <li><a href="#/mainMenu">Main menu</a></li>
        </ul>
    </div>
    <div ng-hide="!table">
        <ul class="table-bar-ul">
            <li class = "table-bar-li"><a href="#/modifyTable">Modify table</a></li>
            <li><a href="#/modifyRow">Modify row</a></li>
            <li><a href="#/modifyPermissions">Modify permissions</a></li>
        </ul>
    </div>
</div>
