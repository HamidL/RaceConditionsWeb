<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
</head>

<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" ng-hide="notRegistered == true">
            <input type="text" ng-model = "name" placeholder="username"/>
            <input type="password" ng-model = "password" placeholder="password"/>
            <button ng-click="login()">Login</button>
            <p class="message">Not registered? <button class="message" ng-click="notRegistered=true">Create an account</button></p>
            "El valor del nombre es " + {{name}} + "y el valor de password es " + {{password}}
        </form>
        <form ng-hide="notRegistered == false" class="register-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button ng-click="create()">Create</button>
            <p class="message">Already registered? <button class="message" ng-click="notRegistered=false"> Sign In</button></p>
        </form>
    </div>
</div>
</body>
</html>
